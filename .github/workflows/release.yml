name: "tagged-release"

on:
  push:
    branches:
      - "main"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.2' # The Go version to download (if necessary) and use.
    - run: go version 
    - name: build
      run: cd /home/runner/work/mqx/mqx/app/mqxd && ../../scripts/gobuild.sh mqxd /mqxd
      shell: bash