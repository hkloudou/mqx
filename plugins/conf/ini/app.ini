; auth module for connect packet
[auth]
plugin = redis
ttl = 20m
max_tokens = 0

[auth.public]
enable = true
username = mqtt
password = public

[auth.plugin.redis]
server = 127.0.0.1:6379
db = 3
salt = dbsalt


[retain]
plugin = redis

[retain]
server = 127.0.0.1:6379
db = 3
salt = dbsalt

; acl module for publish/subscribe packet
[acl]
plugin = redis


[store]
plugin = memory