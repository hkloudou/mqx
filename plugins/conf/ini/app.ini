strict_mode = false


[tcp]
enable = true
port = 1883
[tls]
enable = false
port = 8883
tls_ca_path = ""
tls_cert_path = ""
tls_key_path = ""
[ws]
enable = false
port = 80
[wss]
enable = false
port = 443
tls_ca_path = ""
tls_cert_path = ""
tls_key_path = ""

; auth module for connect packet
[auth]
plugin = memory
ttl = 0
max_tokens = 0

; 0.AuthDiscardOld(recommended)
; 1.AuthDiscardNew(deny new connect)
; don't change this value,otherwise you really know what's this parame
discard = 0

[auth.public]
enable = true
username = mqtt
password = public


[retain]
plugin = memory
[store]
plugin = memory


[session]
plugin = memory

; acl module for publish/subscribe packet
[acl]
plugin = memory

